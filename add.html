<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Blog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-square-pen"></i> Add New Blog</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="form-page">
    <form id="blogForm">
      <div class="form-group">
        <label><i class="fa-solid fa-heading"></i> Title</label>
        <input type="text" id="blogTitle" placeholder="Enter blog title..." required>
      </div>
      <div class="form-group">
        <label><i class="fa-solid fa-align-left"></i> Content</label>
        <textarea id="blogContent" placeholder="Write your blog here..." required></textarea>
      </div>
      <button type="submit" class="save-btn"><i class="fa-solid fa-check"></i> Save Blog</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
